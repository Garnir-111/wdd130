<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
    <!--
    Button Styles:
    - Middle/center of the page
    - Needs a hover effect
    - Background color
    - Border, padding
    - Border radius
    - Box shadow
    - (transitions)
    -->
        <button id="click-me-btn">Click Me!</button>
        <script>
            const el = document.getElementById('click-me-btn');
            el.onclick = function() {
                document.body.style.backgroundColor = 'darkblue';
            };
            el.onmouseout = function() {
                document.body.style.backgroundColor = 'white';
                button.style.left = Math.ceil(Math.random() * 1000) + 'px';
                button.style.top = Math.ceil(Math.random() * 500) + 'px';
            };
        </script>
    </div>  
</body>
</html>
